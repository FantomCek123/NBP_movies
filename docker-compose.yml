version: "3.9"

services:
  cassandra:
    image: cassandra:4.1
    container_name: movie-cassandra
    volumes:
      - cassandra_data:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=MovieCluster
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  init-cassandra:
    image: cassandra:4.1
    container_name: init-cassandra
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./init.cql:/init.cql
    command: >
      sh -c "
        echo 'Waiting for Cassandra...'
        until cqlsh cassandra -e 'describe keyspaces'; do
          sleep 5
        done
        echo 'Running init.cql...'
        cqlsh cassandra -f /init.cql
        echo 'Done initializing Cassandra.'
      "
    restart: "no"

volumes:
  cassandra_data:
